<script>

function toggleForm() {
        var loginSection = document.getElementById("login-section");
        var registerSection = document.getElementById("register-section");
        var button = document.querySelector("button");

        if (loginSection.style.display === "none") {
            loginSection.style.display = "block";
            registerSection.style.display = "none";
            button.textContent = "Switch to Register";
        } else {
            loginSection.style.display = "none";
            registerSection.style.display = "block";
            button.textContent = "To Login";

            
        }
        
    }
</script>


<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
  
  const firebaseConfig = {
  apiKey: "AIzaSyBPTxSNtORJdZU40efCQvNv2wKKyrYY6EI",
  authDomain: "catalogo-64838.firebaseapp.com",
  projectId: "catalogo-64838",
  storageBucket: "catalogo-64838.appspot.com",
  messagingSenderId: "1032209654548",
  appId: "1:1032209654548:web:2068ddc97a7ce322aed801",
  measurementId: "G-QLDGV67XS3"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

 

  document.getElementById('register-btn').addEventListener('click', async () => {
    const nombre = document.getElementById('nombre').value;
    const correo = document.getElementById('correo').value;
    const clave = document.getElementById('clave').value;
    try {
      const userCredential = await createUserWithEmailAndPassword(auth, correo, clave);
      console.log("Usuario registrado:", userCredential.user);
      await setDoc(doc(db, "usuarios", userCredential.user.uid), { nombre, correo });
      alert("Usuario registrado exitosamente.");
      window.location.href = 'form.html'; // Ajusta esta URL si es necesario

    } catch (error) {
      console.error("Error al registrar el usuario:", error);
      alert(error.message);
    }
  });

  document.getElementById('login-btn').addEventListener('click', async () => {
    const correo = document.getElementById('login-email').value;
    const clave = document.getElementById('login-password').value;
    try {
      const userCredential = await signInWithEmailAndPassword(auth, correo, clave);
      console.log("Usuario logueado:", userCredential.user);
      alert("Inicio de sesión exitoso.");
          window.location.href = 'form.html'; // Ajusta esta URL si es necesario

    } catch (error) {
      console.error("Error al iniciar sesión:", error);
      alert(error.message);
    }
  });
</script>
